<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ article.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 40px auto;
            max-width: 700px;
            padding: 0 20px;
            line-height: 1.6;
        }

        h1 {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        a:hover {
            border-bottom: 1px solid #3498db;
        }
    </style>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    <p><a href="{% url 'article_list' %}">Назад</a></p>
</body>
</html>
